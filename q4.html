<html >

    <meta charset="UTF-8">

    <script>
    let texto = ' O Rato Roeu a Roupa do Rei';
    let consoante = [];
    let x = 0;

    for(let i = 0; i < texto.length; i++){
        let codigoAsc = texto[i]
        .toLowerCase()
        .charCodeAt(0);

        if (codigoAsc >= codigoAsc <= 122){
            switch(codigoAsc){
                case 97: //a
                case 101: //e
                case 105: //i
                case 111: //o
                case 117: //u
                break;

                default:
                consoante[x] = texto[i];
                x++;
            }
        }
    }
    alert()
    
    </script>
</html>
